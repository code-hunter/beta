
<div >
    <div style="margin-top:10px; margin-bottom: 20px">
        <h2>{{videoInfo.title}}</h2>
    </div>
    <div id="youkuplayer" style="width:100%;height:600px"></div>
</div>

<div class="row" style="margin-top: 40px">

    <div class="col-lg-8">
        <div>
            <h4>发表评论</h4>
        </div>
        <div>
            <textarea class="form-control" rows="3"></textarea>
        </div>
        <div style="margin-top: 40px">
            <h4>全部评论</h4>
            <hr>

            <div ng-repeat="c in comments">
                <div>
                    <a href="{{c.user.link}}"> {{c.user.name}}</a>
                </div>
                <div style="margin-top: 15px;">
                    <span>{{c.content}}</span>
                </div>
                <div class="row" style="margin-top: 15px; margin-right: 10px">
                    <span>{{c.published}}</span>
                    <a href="{{c.source.link}}" style="float: right">{{c.source.name}}</a>
                </div>
                <hr>
            </div>

        </div>
    </div>

    <div class="col-lg-4">
        <div>
            <h4>相关推荐</h4>
            <hr>

            <div ng-repeat="s in suggests">
                <div class="row">
                    <a  target="_blank" href="#/home/playing/{{s.id}}">
                        <div class="col-lg-6">
                            <div>
                                <img width="100%" height="85px"  alt="{{doc.title}}" ng-src="{{s.thumbnail}}">
                            </div>
                            <div>
                                <div class="content-play-wrap" style="">
                                    <h1 class="entry-title">
                                        <div class="featured-image"><img width="25px" height="15px" src="img/player.png"></div>
                                    </h1>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-6">
                            <a class=""  style= "font-style:normal;color: black" title="{{s.title}}", target="_blank" href="#/home/playing/{{s.id}}" >{{s.title}}</a>
                        </div>
                    </a>
                </div>
                <hr>
            </div>
        </div>
    </div>

</div>
